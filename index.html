<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <h3>1. What is the capital of France?</h3>
                <input type="radio" name="q1" value="Paris"> Paris<br>
                <input type="radio" name="q1" value="London"> London<br>
                <input type="radio" name="q1" value="Berlin"> Berlin<br>
                <input type="radio" name="q1" value="Madrid"> Madrid<br>
            </div>
            <div class="question">
                <h3>2. What is 2 + 2?</h3>
                <input type="radio" name="q2" value="3"> 3<br>
                <input type="radio" name="q2" value="4"> 4<br>
                <input type="radio" name="q2" value="5"> 5<br>
                <input type="radio" name="q2" value="6"> 6<br>
            </div>
            <div class="question">
                <h3>3. Which language is used for web development?</h3>
                <input type="radio" name="q3" value="Python"> Python<br>
                <input type="radio" name="q3" value="Java"> Java<br>
                <input type="radio" name="q3" value="JavaScript"> JavaScript<br>
                <input type="radio" name="q3" value="C++"> C++<br>
            </div>
            <button type="button" onclick="checkAnswers()">Submit Quiz</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
